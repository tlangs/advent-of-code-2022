plugins {
    id 'java'
    id 'application'
}

tasks.withType(JavaCompile).each {
    it.options.compilerArgs.add('--enable-preview')
}

run {
    jvmArgs(['--enable-preview'])
}

def mainClassName = 'org.tlangs.Main'
jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

application {
    mainClass = mainClassName
}